<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cond√© Nast JSON Articles</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div id="header">
      <img src="images/cn-header.jpg" alt="logo" />
    </div>

    <div id="container"></div>

    <script>
      $(document).ready(function() {
        $.getJSON("article.json", function(data){
          console.log(data) //just to log in console as well
          var article_data = '';
          $.each(data, function(key, value){
            article_data += '<div class="article"> <a href=" '+ value.page +' ">';
            article_data += '<h2 class="title-home">' + value.title + '</h2>';
            article_data += '<div class="cover-home"> <img src="' + value.cover + '"> </div>';
            article_data += '</a> </div>';
          });
          $('#container').append(article_data);
        });
      });
    </script>

  </body>
</html>
